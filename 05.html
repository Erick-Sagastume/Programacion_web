<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
   </head>
   <body>
    <fieldset>
        <legend><h2>Datos Personales:</h2></legend>
  
    <form id="Datos Personales">
        <label for="">Dpi: </label>
        <input type="text" id="dpi" name="dpi" placeholder="ingrese dpi">
            <br>
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="dpi" placeholder="ingrese datos">
            <br>
        <label for="nombre">Apellidos: </label>
        <input type="text" id="apellidos" name="apellidos" placeholder="ingrese apellidos">
            <br>
        <label for="nombre">Direccion: </label>
        <input type="text" id="direccion" name="direccion" placeholder="ingrese direccion">
            <br>
        <label for="fecha_nacimiento">Fecha de Nacimiento: </label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">
            <br>
        <fieldset>
            <legend>ingrese el genero</legend>
            <input type="radio" name="genero" id="r1" value="masculino">
            <label for="genero">Masculino</label>
            <br>
            <input type="radio" name="genero" id="r2" value="femenino">
            <label for="r2">Femenino</label>
            <br>
            <input type="radio" name="genero" id="r3" value="otro">
            <label for="r2">Otro</label>
        </fieldset>
        <fieldset>
            <legend>Seleccione una educacion terminada</legend>
            <input type="checkbox" id="Primaria" name="Primaria" value="Primaria">
            <label for="check1">Primaria</label>
            <br>
            <input type="checkbox" id="Basico" name="Basico" value="Basico">
            <label for="check2">Basico</label>
            <br>
            <input type="checkbox" id="Dercificado" name="Dercificado" value="Dercificado">
            <label for="check3">Dercificado</label>
            <br>
            <input type="checkbox" id="Universidad" name="Universidad" value="Universidad">
            <label for="check4">Universidad</label>
            <br>
            <input type="checkbox" id="Postgrado" name="Postgrado" value="Postgrado">
            <label for="check5">Postgrado</label>
            <br>
            <input type="checkbox" id="Doctorado" name="Doctorado" value="Doctorado">
            <label for="check6">Doctorado</label>
            <br>
        </fieldset>
        <fieldset>
            <legend>En que departamento trabajas</legend>
            <select name="departamento" id="departamento">
            <option selected>Selecciona una opcion</option>
            <option value="1">Sistema de Informacion</option>
            <option value="2">Sistema de analisis de sistema</option>
            <option value="3">Sistema de AQ</option>
            <option value="4">Sistema de base de datos</option>
            <option value="5">Sistema de seguridad informatica</option>
        </select>
        </fieldset>
        <fieldset>
            <legend>Datos de Salario</legend>
            <label>Ingrese el Salario</label>
            <input type="number" id="salario" name="Salario" placeholder="Q 5,000.00">
            <br>
            <br>
            <label for="Observaciones">Observaciones</label>
            <textarea id="Observaciones" name="Observaciones" cols="50">
            </textarea>
            <button type="submit">Enviar</button>
            <button type="submit">Limpiar</button>
        </fieldset>

    </form>
</fieldset>
